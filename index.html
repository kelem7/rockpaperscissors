<body>
<script>

    //function to select computer's choice of rock, paper, or scissors
    function computerPlay () {
        //set variable computerSelection to a random number between 1 and 3
        let computerSelection = Math.floor((Math.random() * 3) + 1);
        //if statement assigning rock, paper, and scissors to a number 
        if (computerSelection == 1) {
            return 'rock';
        } else if (computerSelection == 2) {
            return 'scissors';
        } else if (computerSelection == 3) {
            return 'paper';
        }
    }

    //function to play a round of rock, paper, scissors
    function playRound (playerSelection, computerSelection) {
        //Make playerSelection lowercase
        var playerLC = playerSelection.toLowerCase();
        //Losing statements
        if  (computerSelection == 'rock' && playerLC == 'scissors') {
            return 'You lose! Rock crushes scissors.';
        } else if (computerSelection == 'paper' && playerLC == 'rock') {
            return 'You lose! Paper covers rock!';
        } else if (computerSelection == 'scissors' && playerLC == 'paper') {
            return 'You lose! Scissors cut paper!';
        //Winning statements
        } else if (computerSelection == 'rock' && playerLC == 'paper') {
            return 'You vanquished the computer! Paper covers rock!';
        } else if (computerSelection == 'paper' && playerLC == 'scissors') {
            return 'You vanquished the computer! Paper covers rock!';
        } else if (computerSelection == 'scissors' && playerLC == 'rock') {
            return 'You vanquished the computer! Rock crushes scissors!';
        //A tie
        } else if (computerSelection == playerLC) {
            return 'Tie! Try again.'
        } else {
            return 'Please enter rock, paper, or scissors.';
        }
     }

const playerSelection = 'Scissors';
const computerSelection = computerPlay();
console.log(playRound(playerSelection, computerSelection));


</script>
</body>
